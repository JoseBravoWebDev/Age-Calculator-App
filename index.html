<!DOCTYPE html>
<html lang="es-ES">
<head>
  <!-- Settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Style and Site Icon -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preload" href="styles.css" as="style">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">

  <!-- Title and SEO -->
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="canonical" href="">
  <meta name="robots" content="index"/>
  <meta name="description" 
    content="">
</head>
<!-- Body -->
<body>
  <!-- Header -->
  <header>
    
  </header>
  <!-- End Header -->
  
  <!-- Main Content -->
  <main>
    <section>
      <div class="container overflow-cntrl">
        <form action="#">
          <div class="input-container overflow-cntrl">
            <div class="input-label comeInUp">
              <label for="day">Day</label>
              <input type="number" name="Day" id="day" placeholder="DD">
              <span class="error-text"></span>
            </div>

            <div class="input-label comeInUp">
              <label for="month">Month</label>
              <input type="number" name="Month" id="month" placeholder="MM">
              <span class="error-text"></span>
            </div>

            <div class="input-label comeInUp">
              <label for="year">Year</label>
              <input type="number" name="Year" id="year" placeholder="YYYY">
              <span class="error-text"></span>
            </div>
          </div>

          <div class="line">
            <button class="calculate-btn fadeIn"><span class="sr-only">Calculate Age</span></button>
          </div>
        </form>

        <div class="result-container comeInRight">
          <p class="results"><span class="years-result">- -</span> years</p>
          <p class="results"><span class="months-result">- -</span> months</p>
          <p class="results"><span class="days-result">- -</span> days</p>
        </div>
      </div>
    </section>
  </main>
  <!-- End Main Content -->
  
<!-- Footer -->
  <footer>
    
  </footer>
<!-- End Footer -->

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
